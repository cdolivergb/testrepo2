<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Edge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Core Edge logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html#features" data-i18n="nav_features">Features</a></li>
                <li><a href="index.html#faq" data-i18n="nav_faq">FAQ</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
                <li><a href="login.html" data-i18n="nav_login">Login</a></li>
            </ul>
        </nav>
        <select id="lang-select">
            <option value="en">EN</option>
            <option value="de">DE</option>
            <option value="es">ES</option>
        </select>
    </header>

    <section class="hero">
        <h1>Dashboard</h1>
        <p>Overview of your system analysis.</p>
    </section>

    <section class="feature-detail">
        <canvas id="metricsChart" width="400" height="200"></canvas>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Core Edge</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        const ctx = document.getElementById('metricsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Objects', 'S/4 Issues', 'Core Issues', 'Auto %'],
                datasets: [{
                    label: 'Metrics',
                    data: [120, 25, 80, 60],
                    backgroundColor: ['#2980b9', '#6dd5fa', '#2980b9', '#6dd5fa']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        feather.replace();
    </script>
</body>
</html>
